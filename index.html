<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pessoal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Personalizado</li>
                <li class="pricing-features-item">Encerra depois de 30 mins de inatividade</li>
            </ul>
            <span class="pricing-price">Grátis</span>
            <a href="#/" class="pricing-button is-featured">Inscreva-se</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Time</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nunca encerra</li>
                <li class="pricing-features-item">Tarefas multiplas para apps poderosos</li>
            </ul>
            <span class="pricing-price">R$ 150</span>
            <a href="#/" class="pricing-button">Teste Grátis</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Empresa</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicado</li>
                <li class="pricing-features-item">Scalabilidade horizontal</li>
            </ul>
            <span class="pricing-price">R$ 400</span>
            <a href="#/" class="pricing-button">Teste Grátis</a>
        </div>

    </div>

</body>

</html>
